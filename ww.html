<!DOCTYPE html>
<meta charset="utf-8">
<style>

  .chart div {
  font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
}

</style>
<div class="chart"></div>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

  d3.json("data/characters.json", function(data) {
    console.log(data);
    var x = d3.scale.linear()
      .domain([0, 7])
      .range([0, 420]);

    d3.select(".chart")
      .selectAll("div")
      .data(data)
      .enter().append("div")
      .style("width", function(d) { return x(+d["rank"]) + "px"; })
      .text(function(d) { return d.name + x(+d["rank"]); });
  });

</script>
